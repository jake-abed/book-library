<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/global.css">
	<script src="https://kit.fontawesome.com/ba3e25af34.js" crossorigin="anonymous"></script>
	<script defer type="text/javascript" src="./scripts/main.js"></script>
	<title>Basilisk Book Library
	</title>
</head>
<body>
	<main>
		<header>
			<img class="header-logo" src="./images/basiliskv2green.svg">
			<h1>BASILISK LIBRARY</h1>
		</header>
		<body>
			<div class="library-wrapper">
			</div>
		</body>
		<button type="button" class="add-book">+ Book</button>
		<div class="add-book-modal">
			<div class="form-wrapper">
				<h2 class="form-header">Add A Book</h2>
				<i class="fa-regular fa-circle-xmark close-modal"></i>
				<form class="add-book-form" method="post" action="">
					<label for="form-title">Title <input id="form-title" name="title" type="text" required></label>
					<label for="form-author">Author <input id="form-author" name="author" type="text" required></label>
					<label for="form-pages">Pages <input id="form-pages" name="pages" type="number" required></label>
					<div class="checkbox-wrapper">
						<label for="form-read">Have you read it? </label>
						<input id="form-read" name="have-read" type="checkbox">
					</div>
					<button id="book-submit" type="submit">Add Book To Library</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
