<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/global.css">
	<script src="https://unpkg.com/feather-icons"></script>
	<script defer type="text/javascript" src="./scripts/main.js"></script>
	<title>Basilisk Book Library
	</title>
</head>
<body>
	<main>
		<header>
			<img class="header-logo" src="./images/basiliskv2green.svg">
			<h1>BASILISK LIBRARY</h1>
		</header>
		<body>
			<div class="library-wrapper">
				<div class="book-card">
					<h2 class="book-title">The Throbbit</h2>
					<h3 class="book-author">Grobble Mod</h3>
					<p class="page-count">69 pages</p>
					<div class="button-wrapper">
						<div class="have-read"><i data-feather="book-open"></i>Have Read</div>
						<div class="delete-book"><i data-feather="trash"></i>Delete</div>
					</div>
				</div>
			</div>
		</body>
		<button type="button" class="add-book">+ Book</button>
		<script>feather.replace();</script>
	</main>
</body>
</html>
